<!DOCTYPE html>
<html>
	<head>
		<title>Register Form</title>
		<link rel="stylesheet" type="text/css" href="Register_Style.css">
		<style type="text/css">
			body {
				background-color: powderblue;
				style="font-family:Eras Demi ITC;
			}
			input[type="submit"]{
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="form">
		<form method="post" action="connect.php">
		<center>		
			<h3 style="font-size:300%; color:white; ">Register Here</h3>
				<table>
					<tr align="center" valign="middle" style="height: 200px;">

					<tr>
						<td style="font-size:150%; color:white;">Username:</td>
                        <td><input type="text" name="username" required></td>
					</tr> 

					<tr>
						<td style="font-size:150%; color:white;">Password:</td>
                        <td><input type="password" name="password" required></td>
					</tr>

					<tr>
						<td style="font-size:150%; color:white;">Gender:</td>
						<td  style="color:white;">
							<input type="radio" name="gender" value="m" required>Male
							<input type="radio" name="gender" value="f" required>Female
						</td>
					</tr>

					<tr>
						<td style="font-size:150%; color:white;">Email:</td>
						<td><input type="email" name="email" required></td>
					</tr>

						<tr>
						<td style="font-size:150%; color:white;">Phone:</td>
						<td  style="color:white;">
							<select name="phoneCode" required>
								<option selected hidden value="">Select Code</option>
								<option value="+359">+359</option>	
							</select>
							<input type="phone" name="phone" required>
						</td>
					</tr>

					<tr>
						<td><input class="btn" type="submit" name="submit_button" value="Submit"></td>	
					</tr>
					</tr>
                </table>
			</form>
		</center>
		</div>
		</form>
	</body>
</html>
